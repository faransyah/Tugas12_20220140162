<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>162 DOM Javascript</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="">Nama</label><br>
            <input type="text" placeholder="Masukkan Nama Anda" id="nama"><br><br>

            <label for="">NIM</label><br>
            <input type="text" placeholder="Masukkan NIM Anda" id="nim"><br><br>

            <p>Bidang Peminatan :</p>
            
            <input type="radio" name="peminatan" id="programing" value="programing">
            <label for="programing">Pemrograman</label><br>

            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="programing">Jaringan</label><br>

            <input type="radio" name="peminatan" id="data" value="data">
            <label for="programing">Data</label><br>

            <input type="radio" name="peminatan" id="design" value="design">
            <label for="programing">Design</label><br>

            <label for="">Alamat</label><br>
            <textarea name="alamat" id="alamat" placeholder="Masukkan Alamat lengkap kamu" cols="30" rows="5"></textarea>
            
            <button type="submit" onclick="kirimData()">Kirim</button>
                        
        </form>
    </div>   
    <script src="script/script.js"></script>
</body>
</html>
